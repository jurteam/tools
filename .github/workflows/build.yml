name: Build
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
        go-version: '>1.18'
    - run: go version
    - run: make build
    - run: go test -race -cover -covermode=atomic -coverprofile=coverage.out ./...
    - uses: codecov/codecov-action@v3
      with:
        file: ./coverage.out
        verbose: true
